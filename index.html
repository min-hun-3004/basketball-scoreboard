<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="scoreboard">
            <div>
                <section class="main-container">
                    <div class="team-container">
                        <h3 class="title">HOME</h3>
                        <h3 class="score" id="home-score">0</h3>
                        <div class="button-container">
                            <button onclick="plusOnePointHome()">+1</button>
                            <button onclick="plusTwoPointsHome()">+2</button>
                            <button onclick="plusThreePointsHome()">+3</button>
                        </div>
                    </div>
                    <div class="team-container">
                        <h3 class="title">AWAY</h3>
                        <h3 class="score" id="guest-score">0</h3>
                        <div class="button-container">
                            <button onclick="plusOnePointGuest()">+1</button>
                            <button onclick="plusTwoPointsGuest()">+2</button>
                            <button onclick="plusThreePointsGuest()">+3</button>
                        </div>
                    </div>
                </section>
                <div class="sub-container">
                    <button class="additional-btn" id="new-game-btn" onclick="newGame()">New Game</button>
                    <button class="additional-btn" id="new-round-btn" onclick="newRound()">New Round</button>
                </div>
            </div>
            <div id="score-summary">
                <h3 class="title">Score Summary</h3>
                <ol>
                    <li id="round-1">0 - 0</li>
                    <li id="round-2">0 - 0</li>
                    <li id="round-3">0 - 0</li>
                    <li id="round-4">0 - 0</li>
                    <li id="final-score"style="list-style: none;"></li>
                </ol>
                
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
